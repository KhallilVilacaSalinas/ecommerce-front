    <!-- Adicionando Javascript -->
    <script>
      $.get("https://uni9api.herokuapp.com/").done(function (data) {
        console.log(data.products[1].description);
        let div = document.querySelector('#negociacoesView')
            div.innerHTML = `

                ${data.products.map((element) => {
                    return `

                    <div id="cardProducts" class="card-deck">
                    <div  class="card">
                      <img class="card-img-top" src="${element.urlImage}">
                      <div class="card-body">
                        <h5 class="card-title">${element.title}</h5>
                        <p class="card-text">${element.description}</p>
                        <p class="card-text"><small class="text-muted">${element.price}</small></p>
                      </div>
                    </div>
  
                  </div>
                    `
                  })
                  .join("")}     
            </tbody>
        </table>

        `;
        
       // console.log(products);
      });
    </script>
