    <h1 id="titulo"> Cadastrar-se</h1 >

<div class="main-cadastro">
    <form class = "register" action = "">
        <div  class = "campo1" >
            <label  for = "email" > E-mail </label>
            <input  type = "email" name = " email " id = " email " placeholder = " Digite seu e-mail " data-min-length = " 2 " data-email-validate autocomplete="off">
          </div>
          <div  class = "campo2" >
              <label  for = " name " > Nome </label>
              <input  type = " text " name = " name " id = " name " placeholder = " Digite seu nome " data-required  data-min-length = " 3 " data-max-length = " 16 " autocomplete="off" >
          </div>
          <div class = "campo3" >
              <label  for = " lastname " > Sobrenome </label>
              <input  type = " text " name = " lastname " id = " lastname " placeholder = " Digite seu sobrenome " data-required  data-only-letters autocomplete="off" >
          </div>
          <div class = "campo4">
            <label  for = " lastname " > Senha </label >
            <input  type = " password " name = " password " id = " password " placeholder = " Digite sua senha " data-password-validate  data-required autocomplete="off">
          </div>
          <div class = "campo5" >
            <label  for = " passconfirmation " > Confirmação de senha </label >
            <input  type = " password " name = " passconfirmation " id = " passwordconfirmation " placeholder = " Digite novamente sua senha " data-equal = " password " >
          </div>
          <div>
            <input  type = " checkbox " name = " agreement " id = " agreement " >
            <label para = " acordo " id =" acordo-label "> Eu li e Aceito OS <a  href =" # "> TERMOS de uso </a> </label>
          </div>
          
    </form>
   
</div>
